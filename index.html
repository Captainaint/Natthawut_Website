<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="profile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natthawut Website</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <main>
        <!-- Navigation Bar -->
        <header>
            <nav>
                <img class="logo" src="images/NATTHAWUT.png" alt="logo">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="button_med" href="#">Login</button>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <section class="info">
                <h1 class="content_font1">Online Creative Community</h1>
                <h4 class="content_font2">by Natthawut Ainthiseang</h4>
                <div class="icons">
                    <div class="icon">
                        <img src="images/email.svg" alt="email">
                        <p class="icon_info">natthawut.aint@bumail.com</p>
                    </div>
                    <div class="icon">
                        <img src="images/facebook.svg" alt="facebook">
                        <p class="icon_info">Natthawut Ainthiseang</p>
                    </div>                
                    <div class="icon">
                        <img src="images/twitter.svg" alt="twitter">
                        <p class="icon_info">Natthawut</p>
                    </div>  
                </div>
        </section>
        <!-- Feature Bar -->
        <section class="features">
            <div class="feature">
                <img src="images/commu.jpg" alt="com">
                <div class="feature_info">
                    <p class="feature_top">Programming</p>
                    <p class="feature_bottom">Enjoy Coding and Playing
                        HTML, CSS, JavaScript</p>
                </div>
            </div>
            <div class="feature">
                <img src="images/robot.jpg" alt="Robot">
                <div class="feature_info">
                    <p class="feature_top">AIoT and Robotics</p>
                    <p class="feature_bottom">Enjoy Coding and Playing
                        Python, ROS, Mechanics</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature_info">
                    <p class="feature_more">Learn More</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
